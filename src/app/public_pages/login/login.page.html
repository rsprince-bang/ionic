<ion-content padding>
  <div class="login_form">
    <div>
    <div class="login_img">
        <img src="assets/img/jack.png" >
      </div>
  
      <form class="login_form_input"[formGroup]="credentialsForm" (ngSubmit)="login()">
  
        <ion-item class="login email">
          <ion-label  position="stacked">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
  
        <ion-item class="login password">
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
  
        <ion-button class="login_bt"expand="full" type="submit" [disabled]="!credentialsForm.valid">Login</ion-button>
      </form>
  
      <ion-button  class="login_fb " expand="full" type="submit" (click)="doFbLogIn()" tabIcon="fab fa-facebook">continue with Facebook</ion-button> 
      
  
      <p class="login_register">Dont have a account? <a class="login_link"[routerLink]="['/register']">Register</a></p>
      </div>
  </div>
</ion-content>
