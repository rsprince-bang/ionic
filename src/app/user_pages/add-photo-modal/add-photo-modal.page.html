<ion-header>
  <ion-toolbar>
    <ion-title>Add photo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="photoForm">

    <!-- Add New Photo Field -->   
    <ion-item [disabled]="!photoForm.valid">
      <ion-icon class="icon icon-primary icon-round block-center" name="camera" (click)="takePicture()" > Picture File</ion-icon>
    </ion-item>

    <!-- Primary Form Fields -->
    <ion-item-group>

      <!-- Weight Field -->
      <ion-item>
        <ion-grid>
          <ion-row>
            
            <ion-col size="4">
              <ion-label>Weight</ion-label>
            </ion-col>

            <ion-col size="8">
              <ion-input type="number" formControlName="weight" required="true"></ion-input>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>

      <!-- Fat % Field -->
      <ion-item>
        <ion-grid>
          <ion-row>
            
            <ion-col size="4">
              <ion-label for="fatpercent">Fat %</ion-label>
            </ion-col>

            <ion-col size="8">
              <ion-input type="number" inputmode="decimal" max="100.00" min="0.00" step="0.5" formControlName="fatpercent"></ion-input>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>

      <!-- Comment Field -->
      <ion-item>
        <ion-grid>
          <ion-row>
            
            <ion-col size="4">
              <ion-label>Comment</ion-label>
            </ion-col>

            <ion-col size="8">
              <ion-input maxlength="30" formControlName="comment"></ion-input>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-item-group>

    <!-- Add Existing Photo Field Field -->
    <ion-item class="add-photo-existing">
      <ion-label>Select existing</ion-label>
      <ion-input type="file" accept="image/*" (change)="uploadPicture($event)" [disabled]="!photoForm.valid"></ion-input>
    </ion-item>

  </form>

  <ion-button expand="full" (click)="cancelModal()" class="btn btn-round btn-back" shape="round">Back</ion-button>
  
</ion-content>
