

<ion-content padding>

  <img src="http://placehold.jp/400x200.png">
  <!--<ion-img src="/assets/shapes.svg"></ion-img>-->

  <form [formGroup]="credentialsForm" (ngSubmit)="login()">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!credentialsForm.valid">Login</ion-button>
  </form>

  <ion-button expand="full" type="submit" (click)="loginWithFB()">login via Facebook</ion-button>

  <p>Dont have account? <a [routerLink]="['/register']">Register.</a></p>
</ion-content>
