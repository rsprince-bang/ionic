<ion-content padding>
  <div class="logo-img-sml">
    <img src="assets/img/login-logo-new.png">
  </div>

  <form class="form form-app-login" [formGroup]="registerForm" (ngSubmit)="register()">

      <h1>Signup</h1>
      <ion-item>
        <!-- <ion-label position="stacked">First Name</ion-label> -->
        <ion-input type="text" placeholder="First Name" formControlName="first_name">
          <ion-icon name="person" size="large"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Last Name" formControlName="last_name">
          <ion-icon name="person" size="large"></ion-icon>
        </ion-input>
      </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email">
        <ion-icon name="mail" size="large"></ion-icon>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Username" formControlName="username">
        <ion-icon name="person" size="large"></ion-icon>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" formControlName="password">
        <ion-icon name="lock" size="large"></ion-icon>
      </ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label position="stacked">Verify Password</ion-label> -->
      <ion-input type="password" placeholder="Verify Password" formControlName="password_verify">
        <ion-icon name="lock" size="large"></ion-icon>
      </ion-input>
    </ion-item>

    <ion-button class="btn btn-primary btn-register" expand="block" type="submit" [disabled]="!registerForm.valid">
      Signup
    </ion-button>

  </form >

  <ion-item>
    <small>
      I agree to the 
      <a class="register-link"[routerLink]="['/terms']">
        terms and privacy policy.
      </a>
    </small>
    <ion-checkbox slot="start" color="primary"></ion-checkbox>
  </ion-item>

</ion-content>
