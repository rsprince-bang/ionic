<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Workout</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content padding (swipeleft)="handleSwipeLeft()" (swiperight)="handleSwipeRight()"> -->
<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-toolbar class = "day_block" >
    <ion-icon *ngIf = "dayNumber > 1"  name="arrow-back" slot="start" (click)="handleSwipeRight()" class="arrow-back" ></ion-icon>
    <ion-card>
      <ion-card-header>
        <ion-card-title class ="dayNumber"> {{day}} <span *ngIf = "!day">DAY {{dayNumber}} </span><br/> </ion-card-title>
      </ion-card-header>

    </ion-card>
    <ion-icon *ngIf = "!today" name="arrow-forward" slot="end" (click)="handleSwipeLeft()" class="arrow-forward" ></ion-icon>
  </ion-toolbar>


  <ion-item class="box-workout-list">
      <ion-label class="workout-list">
            Workout List
            <div>
            <ion-icon class="icon" name="pulse" ></ion-icon>
            <ion-icon  class="icon heart" name="heart" ></ion-icon>
            </div>
      </ion-label>
  </ion-item>


  <ion-list style="width: 100%;">
    <ion-item-sliding *ngFor="let exercise of exercises">

      <ion-item>
        <ion-label class="list"> - {{exercise.exercise_name}} {{exercise.minutes}} minutes  <span>{{exercise.calories_burned}} cal</span></ion-label>
      </ion-item>

      <ion-item-options *ngIf="today" side="end">
        <ion-item-option color="danger" (click)="removeExercise(exercise.id)"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer class = "footer">
  <ion-button expand="block" (click)="openExerciseModal()">Add workout</ion-button>
</ion-footer>
