<ion-row>
  <ion-col size="10"></ion-col>
  <ion-col size="2" (click)="closeModal()" style="margin: 0px;padding:0px;margin-top:20px" >
    <ion-icon ios="ios-close" style="font-size: 40px;" md="md-close"></ion-icon>
  </ion-col>
</ion-row>
<ion-content>
  <div style="padding:10px;padding-top:0px;">
    <img [src]="imgUrl"  style="    object-fit: cover;
    width: 100%;">
    <div style="font-weight: 500;font-size: 20px;padding-top:5px">{{date}}</div>
  </div>
</ion-content>
