<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Workout</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content padding (swipeleft)="handleSwipeLeft()" (swiperight)="handleSwipeRight()"> -->
<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-toolbar  class = "day_box">
    <ion-icon class="arrow-back" *ngIf = "dayNumber > 1"  name="arrow-back" slot="start" (click)="handleSwipeRight()"></ion-icon>
    <ion-card>
      <ion-card-header>
        <ion-card-title class ="dayNumber" > {{day}} <span *ngIf = "!day">DAY {{dayNumber}} </span><br/> </ion-card-title>
      </ion-card-header>

    </ion-card>
    <ion-icon class="arrow-forward"  *ngIf = "!today" name="arrow-forward" slot="end" (click)="handleSwipeLeft()"></ion-icon>
  </ion-toolbar>


  <ion-item class="box-workout-list">
    <p>We suggest <a (click)="globalServices.openLink('https://bang-energy.com/shop/bang-pre-workout-master-blaster-20-servings/', '_system')">Master Blaster</a> before every workout.</p>
  </ion-item>

  <ion-item class="box-workout-list">
    <p>Consome 40 grams of <a (click)="globalServices.openLink('https://bang-energy.com/shop/zero-carb-sro-4-4lb/', '_system')">SRO</a> after workout.</p>
  </ion-item>

  <ion-item class="box-workout-list">
    <ion-label class="workout-list">Workout List
      <div>
        <ion-icon class="icon" name="pulse" ></ion-icon>
        <ion-icon class="icon heart" name="heart" ></ion-icon>
      </div>
    </ion-label>
  </ion-item>


  <ion-list>
    <ion-item-sliding *ngFor="let exercise of exercises">
      <ion-item>
        <ion-label  class="list"> - {{exercise.exercise_name}} {{exercise.minutes}} minutes  <span>{{exercise.calories_burned}} cal</span></ion-label>
      </ion-item>

      <ion-item-options *ngIf="today" side="end">
        <ion-item-option color="danger" (click)="removeExercise(exercise.id)"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer class = "footer">
  <ion-button expand="full" (click)="openExerciseModal()">Add workout</ion-button>
</ion-footer>
