<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Track Progress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- <ion-virtual-scroll [items]="items">
    <ion-item *virtualItem="let item">
      <ion-label>{{item.registered.date}}</ion-label>
      <ion-icon name="arrow-dropright"></ion-icon>
    </ion-item>
  </ion-virtual-scroll> -->


  <ion-slides [options]="sliderOpts">
    <ion-slide *ngFor="let image of images">
      <!-- <ion-img [src]="image.url"></ion-img> -->

      <ion-card>
          <ion-card-content >
              <ion-icon class = "close" (click)="deleteImage(image.id)" color="danger" name="close-circle"></ion-icon>
          </ion-card-content>
        <ion-img  [src]="image.url"></ion-img>
        <ion-card-header>
          <ion-card-title class = "date" >{{image.human_date}} </ion-card-title>
          <ion-card-title class = "date">{{image.fat_percent}}% fat</ion-card-title>
        </ion-card-header>
          <ion-card-subtitle >{{image.comment}}</ion-card-subtitle>
        
      </ion-card>

    </ion-slide>
  </ion-slides>
  <ion-footer style=" bottom: 0px; position: fixed;margin-left: -15px; " >  
    <ion-button expand="block" (click)="openPhotoModal()">Add photo</ion-button>
  </ion-footer>
  


</ion-content>
