<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    
    <ion-title>Calendar</ion-title>

    <ion-img class="nav-logo" src="../../../assets/img/logo-bang-small.png" slot="end"></ion-img>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h4>{{title}} / alert here + -></h4> 

  <ng-template #daystemplate let-view="view" let-row="row" let-col="col">
    <div class="calendar-day {{getEventClass(view.dates[row*7+col].events)}}" >
      {{view.dates[row*7+col].label}}
    </div>
  </ng-template>

  <ng-template #detailstemplate let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">
    <div>
      <br/>
      <strong>{{date}}</strong>
      <br/>
      <span>Consumed <strong>{{info?.caloriesConsumed}}</strong> Calories of <strong>{{info?.dietCaloriesIntake}}</strong> Calories</span>
      <!-- <p>Daily score: {{score}}</p> -->
    </div>
  </ng-template>

  <calendar 
    [eventSource]="eventSource" 
    [calendarMode]="calendar.mode" 
    [currentDate]="calendar.currentDate"
    [dateFormatter]="calendar.dateFormatter"

    (onCurrentDateChanged)="onCurrentDateChanged($event)" 
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)" 
    
    [monthviewDisplayEventTemplate]="daystemplate"
    [monthviewEventDetailTemplate]="detailstemplate"
    step="30">
  </calendar>



</ion-content>
