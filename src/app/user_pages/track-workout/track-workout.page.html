<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Track Workout</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content padding (swipeleft)="handleSwipeLeft()" (swiperight)="handleSwipeRight()"> -->
<ion-content padding>
  <ion-toolbar>
    <ion-icon name="arrow-dropleft" slot="start" (click)="handleSwipeRight()"></ion-icon>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Day {{dayNumber}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Current progress
      </ion-card-content>
    </ion-card>
    <ion-icon name="arrow-dropright" slot="end" (click)="handleSwipeLeft()"></ion-icon>
  </ion-toolbar>


  <ion-list>
    <ion-item-sliding *ngFor="let exercise of exercises">
      <ion-item>
        <ion-label>{{exercise.exercise_name}}</ion-label>
      </ion-item>
      <ion-item-options *ngIf="today" side="end">
        <ion-item-option color="danger" (click)="removeExercise(exercise.id)">Delete</ion-item-option>
        <!-- <ion-item-option (click)="editMeal(meal)">Edit</ion-item-option> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item *ngIf="today">
      <ion-button (click)="openExerciseModal()">Add workout</ion-button>
    </ion-item>

</ion-content>
