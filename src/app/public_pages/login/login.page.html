<ion-content padding>
  <div class="login-screen">
    <div>
      
      <div class="login-screen-img">
        <img src="assets/img/login-logo-new.png">
      </div>
  
      <form class="form form-app-login" [formGroup]="credentialsForm" (ngSubmit)="login()">
        <ion-grid>
          <h1>Login</h1>
          <ion-row align-items-end>
            <ion-col>
              <ion-item class="" lines="full">
                <ion-input type="email" formControlName="email" placeholder="Email Address" required>
                  <ion-icon name="person" size="large"></ion-icon>
                </ion-input>
              </ion-item>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
                Email address is required.
              </span>
            </ion-col>
          </ion-row>

          <ion-row align-items-end>
            <ion-col>
              <ion-item class="" lines="full">
                <ion-input type="password" placeholder="Password" formControlName="password" required>
                  <ion-icon name="lock" size="large"></ion-icon>
                </ion-input>
              </ion-item>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
                Password is required.
              </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="text-right">
              <small>Forgot password?</small>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="text-right">
              <small>Don't have an account? 
                <a class="register-link" [routerLink]="['/register']">Register</a>
              </small>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button
              class="btn btn-login btn-round ion-text-center" 
              type="submit"  
              shape="round">
              <!-- [disabled]="!credentialsForm.valid" -->
               Login
             </ion-button>
             <div class="text-center text-white" style="font-size: 0.72rem;">OR</div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-center">
              <img class="social-icons" src="assets/img/thefixicon.png">
              <img class="social-icons" src="assets/img/twittericon.png">
              <img class="social-icons" src="assets/img/instagramicon.png" >
              <img class="social-icons" src="assets/img/facebookicon.png" (click)="doFbLogIn()">
              <img class="social-icons" src="assets/img/googleicon.png">
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

    </div>
  </div>
</ion-content>
