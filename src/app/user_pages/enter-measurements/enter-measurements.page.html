<ion-header>
  <ion-toolbar>
    <ion-title>Enter Measurements</ion-title>
    <ion-img class="nav-logo" src="../../../assets/img/logo-bang-small.png" slot="end"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="measurementsForm" (ngSubmit)="submitMeasurements()">

    <fieldset>
      <label for="heightFeet">Height</label>
      <input type="number" min="0" max="9" name="heightFeet"> ft
      <input type="number" min="0" max="12" name="heightInches"> in
    </fieldset>

    <fieldset>
      <label for="weight">Weight (lbs)</label>
      <input type="number" min="0" max="1000" name="weight">
    </fieldset>

    <fieldset>
      <label for="target_weight">Target Weight (lbs)</label>
      <input type="number" min="0" max="1000" name="target_weight">
    </fieldset>

    <fieldset>
      <label for="age">Age</label>
      <input type="number" min="0" max="150" name="age">
    </fieldset>

    <fieldset>
      <label for="gender">Gender</label>
      <select name="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </fieldset>

    <fieldset>
      <label for="activity">Activity Level</label>
      <select name="activity">
        <option value="1.2000">Sedentary</option>
        <option value="1.3750">Light Exercise 1-3 days/w</option>
        <option value="1.5500">Moderate Exercise 3-5 days/w</option>
        <option value="1.7250">Hardcore Exercise or Sports 6-7 days/w</option>
        <option value="1.9000">Hardcore Exercise 6-7 days/w + labor intensive job</option>
      </select>
    </fieldset>

    <fieldset>
      <label for="plan">Plan</label>
      <select name="plan">
        <option value="7">7 week</option>
        <option value="12">12 week</option>
      </select>
    </fieldset>

    <ion-button expand="full" type="submit" [disabled]="!measurementsForm.valid">{{action}}</ion-button>
    <ion-button *ngIf="action == 'update'" expand="full" (click)="goBack()">Cancel</ion-button>

  </form>

</ion-content>
