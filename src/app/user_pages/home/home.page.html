<ion-header>
    <ion-toolbar>
        
        <ion-buttons slot="start">
            <ion-menu-toggle>
                <ion-button class="bg-color">
                    <ion-icon slot="icon-only" name="menu"></ion-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
        
        <ion-title>Home</ion-title>
        
        <!-- <ion-img class="nav-logo" src="../../../assets/img/logo-bang-small.png" slot="end"></ion-img> -->

  </ion-toolbar>
</ion-header>
<ion-content >
    <div >
  
    <ion-card class="ionCardStyle">
      <ion-row class="padding-15">
        <ion-col size="4">
          <div class="divName">
            <img class="imgBacStyle" src="../../../assets/img/track-workout-footer-background.jpg"></div>
          </ion-col>
          <ion-col>
            <div class="nameStyle">
              JHON DOE
            </div>
            <div class="yourDaily">Your Daily Tracking Report</div>
            <div class="row dateDiv">
              <div class="dateSubDiv">
                <ion-icon class="dateIconColor"  name="arrow-back" *ngIf="dayNumber != 18" 
                (click)="handleSwipeRight()"></ion-icon>
          </div>
          <div class="margin-auto">
            <div class="dayStyle"><b>
              {{day}}
            </b></div>
            <div class="dayNum">DAY {{dayNumber}}</div>
          </div>
          <div  class="dateSubDiv">
            <ion-icon class="dateIconColor" name="arrow-forward" *ngIf=" dayNumber != 20" 
            (click)="handleSwipeLeft()" ></ion-icon>
          </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-card>
    <div class="width-100">
      <canvas baseChart *ngIf="pieChartData"
        [data]="pieChartData" 
        [labels]="pieChartLabels" 
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [colors]="pieChartColors" height="230" class="doughChart">
      </canvas>
      
    </div>
    <ion-row>
      <ion-col class="daily-calories">
        Daily calories progress
      </ion-col>
    </ion-row>
    <ion-row class="rowAlign">
      <ion-col size="4">
        <ion-card class="progressBack">
          <circle-progress
            [percent]="58"
            [showInnerStroke]="true" [radius]="200"
              [outerStrokeWidth]="16"
              [innerStrokeWidth]="16"
              [space]="-14"
              [outerStrokeColor]="'#00ff00'"
              [innerStrokeColor] = "'white'"
              [backgroundStroke]="'white'"
              [animation]="true"
              [showTitle] = "true"
              [animationDuration]="300" [title]="[' ','58g',' ', 'of FAT',' ']"
              [outerStrokeGradientStopColor] ="'white'"
              [backgroundGradientStopColor] = "'white'"
              [titleFontSize] = "50"
              [subtitle] = "'xxxg remaining'"
              [showSubtitle] ="true"
              [subtitleColor] = "'black'"
              [subtitleFontSize]="40"
              [titleColor] = "'#00ff00'"
              [titleFontWeight] = "600"
            ></circle-progress>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card class="progressBack">
          <circle-progress
          [percent]="100"
          [showInnerStroke]="true" [radius]="200"
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="16"
          [space]="-14"
          [outerStrokeColor]="'#0417c2'"
          [innerStrokeColor] = "'white'"
          [backgroundStroke]="'white'"
          [animation]="false"
          [showTitle] = "true"
          [animationDuration]="300" [title]="data"
          [outerStrokeGradientStopColor] ="'white'"
          [backgroundGradientStopColor] = "'white'"
          [titleColor] = "'#0417c2'"
          [titleFontSize] = "50"
          [subtitle] = "'xxxg remaining'"
          [showSubtitle] ="true"
          [subtitleColor] = "'black'"
          [subtitleFontSize]="40"
          [showBackground] ="false"
          [titleFontWeight] ="600"
          ></circle-progress>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card class="progressBack">
          <circle-progress
          [percent]="58"
          [showInnerStroke]="true" [radius]="200"
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="16"
          [space]="-14"
          [outerStrokeColor]="'#ffa500'"
          [innerStrokeColor] = "'white'"
          [backgroundStroke]="'white'"
          [animation]="true"
          [showTitle] = "true"
          [animationDuration]="300" [title]="[' ','58g',' ',' of CARBS',' ']"
          [outerStrokeGradientStopColor] ="'white'"
          [backgroundGradientStopColor] = "'white'"
          [titleColor] = "'#ffa500'"
          [titleFontSize] = "50"
          [subtitle] = "'xxxg remaining'"
          [showSubtitle] ="true"
          [subtitleColor] = "'black'"
          [subtitleFontSize]="40"
          [titleFontWeight] ="600"
          ></circle-progress>
        </ion-card>
      </ion-col>
    </ion-row>
    <div>
      <div class="text day-num">Day {{dayNumber}}</div>
      <div class="daily-progress margin-left-10">
        
          <div class="width-100">
            <div class="chart quizz-progress">
            <ion-progress-bar value="0.3" class="height-22"></ion-progress-bar>
          </div>
          <div class="font-size-12">
            <div class="remainingDays">97Days Remaining</div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="monthStyle">March 1-7</div>

    <ion-card-content class="lineChartBac">
      <ion-row class="lineChartHeader">
        <ion-col size="2.4" [ngClass]="{'ColorChange' : OnWeightSelecr}" (click)="clickOnWeight()">
          <ion-text class="font-size-15">
            Weight

          </ion-text>
        </ion-col>
        <ion-col size="3.3" [ngClass]="{'ColorChange' : onBodyMassSelect}" (click)="clickOnBodyMass()">
          <ion-text  class="font-size-15">
           Body Mass
          </ion-text>
        </ion-col>
        <ion-col size="3" (click)="clickOnBodyFat()">
          <ion-text class="font-size-15" [ngClass]="{'ColorChange' : onBodyFatSelect}">
            Body Fat

          </ion-text>
        </ion-col>
        <ion-col size="3.2" class="margin-auto">
          <select class="select-line">
            <option>Weekly</option>
          </select>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size=12 size-md="12" size-lg="8" size-xl="4" class="dateDiv">
              <div class='chart-container-big'>
                  <canvas #barCanvas height="200" class="lineChart"></canvas> 
              </div>
          </ion-col>
      </ion-row>
  </ion-card-content>
  
</div>
</ion-content>
