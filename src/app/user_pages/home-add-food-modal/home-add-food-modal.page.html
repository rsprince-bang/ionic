<ion-header>
  <ion-toolbar>
    <ion-title>Search for food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-searchbar debounce="2000" [(ngModel)]="searchTerm"  (ionClear)="clearSearch()" (keyup.enter)="searchChanged()"></ion-searchbar>
    <!-- (ionChange)="searchChanged($event)" -->
    <ion-list>
        <ion-item button *ngFor="let item of searchResults">    
          <ion-label text-wrap>
            <h3>{{item.food_name}}</h3>
            <p>{{item.food_description}}</p>
          </ion-label>
    
          <ion-button slot="end" size="small" (click)="addToList(item.food_name)">Add</ion-button>
        </ion-item>
      </ion-list>

  </ion-content>
  
  
  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" (click)="cancelModal()">Back</ion-button>
    </ion-toolbar>
  </ion-footer>
