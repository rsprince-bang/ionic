<ion-content padding>
  <div class="login-screen">
    <div>
      
      <div class="login-screen-img">
        <img src="assets/img/book-cover@3x.png" >
      </div>
  
      <form class="form form-app-login" [formGroup]="credentialsForm" (ngSubmit)="login()">

        <ion-item class="login email">
          <ion-label color="light" position="floating">Username / Email</ion-label>
          <ion-input type="email" formControlName="email" placeholder="Username">
            <span class="input-icon input-icon-left" item-right>
              <ion-icon name="person"></ion-icon>
            </span>
          </ion-input>
        </ion-item>

        <ion-item class="login password">
          <ion-label color="light" position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" placeholder="Password">
            <span class="input-icon input-icon-left" item-right>
              <ion-icon name="lock"></ion-icon>
            </span>
          </ion-input>
        </ion-item>
  
        <ion-button class="btn btn-login btn-round" expand="full" type="submit" [disabled]="!credentialsForm.valid" shape="round">Login</ion-button>
        <div class="text-center text-white" style="font-size: 0.72rem;">OR</div>
        <ion-button  class="btn btn-login-facebook btn-round" expand="full" type="submit" (click)="doFbLogIn()" tabIcon="fab fa-facebook" shape="round">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          continue with Facebook
        </ion-button>

      </form>
      
      <p class="register-text text-white">Dont have an account? <a class="register-link"[routerLink]="['/register']">Register</a></p>

    </div>
  </div>
</ion-content>
