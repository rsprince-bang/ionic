<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home">
      <ion-icon ios="ios-home-outline" md="md-home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="track-meal">
      <ion-icon ios="ios-home-restaurant-outline" md="md-restaurant"></ion-icon>
      <ion-label>Meals</ion-label>
    </ion-tab-button>

    <!-- Add Event -->
    <ion-tab-button (click)="openModal()">
      <ion-icon name="add-circle" class="add-icon"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="track-workout">
      <ion-icon ios="ios-home-stopwatch-outline" md="md-stopwatch"></ion-icon>
      <ion-label>Workout</ion-label>
    </ion-tab-button>
  
    <ion-tab-button tab="profile">
      <ion-icon ios="ios-home-person-outline" md="md-person"></ion-icon>
      <ion-label>Me</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
