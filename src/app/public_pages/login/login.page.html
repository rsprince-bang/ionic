<ion-content>
  <img class="book-img" src="assets/img/login-header.png">

  <form class="form extra-padding" [formGroup]="credentialsForm" (ngSubmit)="login()">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col>
          <ion-label position="stacked">Email</ion-label>
          <ion-input 
            type="email" 
            formControlName="email" 
            placeholder="Enter your email" 
            required>
            <ion-icon name="mail" size="small"></ion-icon>
          </ion-input>
 
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
            Please enter your email address.
          </span>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.email">
            Please provide a properly formatted email address.
          </span>
        </ion-col>
      </ion-row>

      <ion-row> 
        <ion-col>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" placeholder="Enter your password" formControlName="password" required>
            <ion-icon name="lock" size="small"></ion-icon>
          </ion-input>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
            Please enter your password.
          </span>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
            Your password does not meet length requirements
          </span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <small> 
            <a class="register-link" [routerLink]="['/register']">
              Register with your email
            </a>
          </small>
        </ion-col>
        <ion-col class="text-right">
          <small>
            <a class="register-link" [routerLink]="['/forgot-password']">
              Forgot password?
            </a>
          </small>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button
          expand="block"
          type="submit"  
          shape="round">
          <!-- [disabled]="!credentialsForm.valid" -->
            Login
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <small>or connect with</small>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <img class="social-icons" src="assets/img/appleicon.png" *ngIf=" device && device.platform == 'ios' " (click)="doAppleLogIn()">
          <img class="social-icons" src="assets/img/googleicon.png" *ngIf=" device && (device.platform == 'android' || device.platform == 'web') " (click)="doGoogleLogIn()">
          <img class="social-icons" src="assets/img/facebookicon.png" (click)="doFbLogIn()">
          <img class="social-icons" src="assets/img/twittericon.png">         
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
