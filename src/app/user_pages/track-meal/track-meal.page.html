<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Track Meal</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-toolbar style="--background: rgb(226, 246, 250);" >
    <ion-icon name="arrow-back" slot="start" (click)="handleSwipeRight()" style="font-size: 25px;  color: rgb(67, 66, 66);"></ion-icon>
    <ion-card>
      <ion-card-header>
        <ion-card-title style="text-align:center;color: rgb(67, 66, 66);" >DAY {{dayNumber}}</ion-card-title>
      </ion-card-header>
        
      <ion-card-content  [ngStyle]="{ 'color' : circlecolor}" style="text-align:center;  font-weight: bold" >
       <strong> Current progress <br/> <span style="font-size: 22px">{{status}} </span></strong> 
      </ion-card-content>


    </ion-card>
    <ion-icon name="arrow-forward" slot="end" (click)="handleSwipeLeft()" style="font-size: 25px;  color: rgb(67, 66, 66);"></ion-icon>
  </ion-toolbar>

  <!-- Nutririon info-->

  <ion-item>
  <div class="track-meal">
    
    <p class="text">Total Calories you ate  <strong> {{caloriesConsumed}}</strong> Calories<br/>
    <span class="namePercentt">
          <span class="name_percent"> <strong> Protein </strong> <br/>{{caloriesFromProteinAsP}}%</span>  
          <br/><span class="name_percent"> <strong> Carbs </strong> <br/>{{caloriesFromCarbsAsP}}% </span>
          <br/><span class="name_percent"> <strong> Fat </strong> <br/>{{caloriesFromFatAsP}}%</span>
    </span>
    </p>

  </div>
</ion-item>

  <!-- Food List -->
  <ion-list>
      <p *ngIf= "meals.length > 0"  style="margin-left:10px; font-weight: bold;font-size: 18px;">Food List</p>
    <ion-item-sliding *ngFor="let meal of meals">
      <ion-item style="--background:none;">
        <ion-label style= "text-transform:lowercase; ">- {{meal.meal_name}}</ion-label>
      </ion-item>

      <ion-item-options *ngIf="today" side="end">
        <ion-item-option color="danger" (click)="removeMeal(meal.id)">   <ion-icon name="trash"></ion-icon></ion-item-option>
        <!-- <ion-item-option (click)="editMeal(meal)">Edit</ion-item-option> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-item *ngIf="today" style="--background:none;  " lines="none">
    <ion-button  *ngIf="today" (click)="openFoodModal()" class="button">Add food</ion-button>
  </ion-item>
  <br/>
  <!-- See https://www.npmjs.com/package/ng-circle-progress for settings -->
  <circle-progress [backgroundColor]="circlecolor" [percent]="percent" [subtitle]="circlesubtitle" ></circle-progress>
</ion-content>
