<ion-header>
  <ion-toolbar>
    <ion-title>Search for food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (search)="searchChanged($event)" [(ngModel)]="searchTerm" (ionClear)="clearSearch()" placeholder="Enter a quesry like '10 oz ribeye with a side of french fries' to see how it works."></ion-searchbar>

      <p><a (click)="openLink('https://bang-energy.com/shop/zero-carb-sro-4-4lb/')">{{suggestedSupplements.supplement.name}}</a></p>
    </ion-item>
  </ion-list> -->


  <!--for Nutritionix -->
  <ion-list>
    <h2 *ngIf="searchResults.message" >{{searchResults.message}}</h2>
    <div *ngFor="let food of searchResults.foods">
        <ion-card>
          <ion-item>
              <ion-img *ngIf="food.photo.thumb" style="max-width:80px" [src]="food.photo.thumb"></ion-img>
            <ion-label text-wrap>
                <h3>{{food.serving_qty}} {{food.serving_unit}} {{food.food_name.toLowerCase()}}</h3>
            </ion-label>
          </ion-item>
        </ion-card>
    </div>
    <ion-button *ngIf="searchResults.foods?.length > 0" slot="end" size="small" (click)="nutritionixAddMeal(searchResults.foods)" >Add</ion-button>
    
  </ion-list>


</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="cancelModal()">Back</ion-button>
  </ion-toolbar>
</ion-footer>
