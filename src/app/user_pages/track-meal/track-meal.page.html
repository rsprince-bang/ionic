<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    
    <ion-title> Meal</ion-title>
    
    <!-- <ion-img class="nav-logo" src="../../../assets/img/logo-bang-small.png" slot="end"></ion-img> -->

  </ion-toolbar>
</ion-header>

<ion-content class="track-meal">
  <ion-card class="ion-card">
    <ion-row>
      <ion-col size="4">
        <div class="progress-div">
          <!-- <img class="imgBacStyle" src="../../../assets/img/track-workout-footer-background.jpg"> -->
          <circle-progress
            [percent]="58"
            [showInnerStroke]="true" [radius]="200"
              [outerStrokeWidth]="16"
              [innerStrokeWidth]="19"
              [space]="-14"
              [outerStrokeColor]="'#0417c2'"
              [innerStrokeColor] = "'white'"
              [backgroundStroke]="'white'"
              [animation]="true"
              [showTitle] = "true"
              [animationDuration]="300" [title]="[' ','27%','Completed',' ']"
              [outerStrokeGradientStopColor] ="'white'"
              [backgroundGradientStopColor] = "'white'"
              [titleColor] = "'#0417c2'"
              [titleFontSize] = "60"
              [subtitle] = "'767/2804'"
              [showSubtitle] ="true"
              [subtitleColor] = "'black'"
              [subtitleFontSize]="40"
              [subtitleFontWeight] ="600"
              [titleFontWeight]='800'
            ></circle-progress>
        </div>
      </ion-col>
      <ion-col>
        <div class="nameStyle">
          JHON DOE
        </div>
        <div class="dailyTracking">Your Daily Tracking Report</div>
        <div class="row dateDiv">
          <div class="backArrow">
            <ion-icon class="icon-color" name="arrow-back"  
            (click)="handleSwipeRight()" *ngIf="dayNumberVal != 17"></ion-icon>
          </div>
          <div class="margin-auto">
            <div class="daySytle"><b>
              DAY {{dayNumberVal}}
            </b></div>
            <div class="day-val">March {{dateVal}},2020</div>
          </div>
          <div  class="backArrow">
            <ion-icon class="icon-color" name="arrow-forward" 
            (click)="handleSwipeLeft()" *ngIf="dayNumberVal != 19"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
<div class="margin-left-right">
  <!-- Diet Breakdown by Category Bar Chart -->
  <div class=".width-100">
    <canvas baseChart *ngIf="pieChartData"
      [data]="pieChartData" 
      [labels]="pieChartLabels" 
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend"
      [colors]="pieChartColors" height="230">
    </canvas>
    <ion-row>
      <ion-col size="4" class="border-right">
        <div class="remaingName remainingColor">950</div>
        <div class="div-font">REMAINING</div>
      </ion-col>
      <ion-col size="4" class="border-right">
        <div class="remaingName">3</div>
        <div class="div-font">FOOD</div>
      </ion-col>
      <ion-col size="4">
        <div class="remaingName">3</div>
        <div class="div-font">EXERCISES</div>
      </ion-col>
    </ion-row>
    
      <div class="daily-progress">
        <!-- <div class="text">DAY {{dayNumber}}</div> -->
          <div class="row"><div class="chart quizz-progress">
            <ion-progress-bar value="0.6" class="height-20"></ion-progress-bar>
          </div>
          
          
        </div>
        
      </div>
      <div class="calories-mainClass">
        <div class="calories-subClass">XX CALORIES REMAINING</div>
      </div>
    <ion-row>
      <ion-col class="font-weight-600">Your meals</ion-col>
    </ion-row>
    <ion-card class="todays-food-card">
      <ion-row  class="today-food-row">
        <ion-col  class="today-food-col">
          TODAY'S FOOD LIST
        </ion-col>
        <!-- <ion-col size="2">
          <ion-icon ios="ios-more" md="md-more" style="color:white"></ion-icon>
        </ion-col> -->

      </ion-row>
      <ion-row class="table-card">
        <ion-col size="8" class="col-left">
          10 Ounces of Ribeye
        </ion-col>
        <ion-col size="4" class="col-right">
          769 cal.
        </ion-col>
      </ion-row>
      <ion-row class="table-card">
        <ion-col size="8" class="col-left">
          2 Ounces of Broccoli
        </ion-col>
        <ion-col size="4" class="col-right">
          80 cal.
        </ion-col>
      </ion-row>
      <ion-row class="tableCard">
        <ion-col size="8" class="col-left">
          1 Ounces of Cheese
        </ion-col>
        <ion-col size="4" class="col-right">
          100 cal.
        </ion-col>
      </ion-row>
    </ion-card>
    
</div>
</div>
</ion-content>
<ion-footer>
  <ion-button  expand="block" class="addFood btn btn-primary block-center margin-10" *ngIf="today" (click)="openFoodModal()" class="button">Add Food</ion-button>

</ion-footer>
