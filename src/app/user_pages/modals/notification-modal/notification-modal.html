  <ion-header>
    <ion-toolbar>
      <ion-title class="padding-left" >Notifications</ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="closeModal()" class="button-bac">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content class="hideScroll">
<div class="div-height">
  <ion-item *ngFor="let date of notificationList;let i=index;" class="margin-0 ion-item-css padding-10 border-none" >
    <ion-row  class="margin-0 width-100">
      <ion-col size="11">
        <span class="text-color">{{date.time}} </span><span> - {{date.name}}</span>
      </ion-col>
      <ion-col size="1" (click)= "clickOnNotification(date, i)" >
        <ion-icon [ngClass]="{'checkMark-color' : !date.selected, 'selected-check-color': date.selected }" name="checkmark"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-item>
</div>
</ion-content>
